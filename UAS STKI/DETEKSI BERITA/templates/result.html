<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Deteksi Berita Hoax</title>

        <!-- Favicon -->
        <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='newspaper.png') }}">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <!-- CSS Style -->
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
        
    </head>
    <body>

        <!-- loader -->
        <div class="bg-loader">
            <div class="loader"></div>
        </div>

        
        <!-- navbar -->
        <nav class="navbar navbar-expand-lg navbar-light shadow-sm fixed-top" style="background-color:#fbf6ff ;">
            <div class="container">
                <a class="navbar-brand fw-bold fs-4" href="#top">
                    <span style="color:#782e9c;">Fake News</span><span style="color: #b584cc"> Detector</span>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <ul class="navbar-nav fw-bold">
                            <li class="nav-item">
                                <a class="nav-link fs-6 " aria-current="page" href="{{ url_for('home') }}";">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link fs-6" href="{{ url_for('home') }}">Tentang</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link fs-6 active" href="{{ url_for('home') }}">Deteksi</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>

        <!-- form -->
		 <br><br><br><br><br>
         <div class="container card col-md-10" id="pred">
             <h5 class="mt-3 fw-bold" style="color:#4e1e64; margin-left: 15px;">Hasil Deteksi</h5>
             <hr>
             <div class="card-body">
                 <form action="" method="POST">
                     <div class="row mb-4">
                         <div class="col">
                             <label for="naskah" class="form-label">Naskah Berita</label>
                             <textarea class="form-control" id="deteksi" name="deteksi" rows="5" disabled>{{naskah}}</textarea>
                         </div>
                     </div>
                     <div class="row mb-4">
                         <div class="col">
                             {% if prediction==0 %}
                             <div class="container p-3" style="background-color: #ffa6a6;">
                                 <p class="fw-bold">Hasil Deteksi : Berita Hoax!</p>
                             </div>
                             {% elif prediction==1 %}
                             <div class="container p-3" style="background-color: #bdffc6;">
                                 <p class="fw-bold">Hasil Deteksi : Bukan Berita Hoax!</p>
                             </div>
                             {% endif %}
                         </div>
                     </div>
                 <a href="{{ url_for('home') }}" class="btn btn-light fw-bold" style="margin-left:0px;">Kembali</a>
             </form>
             </div>
         </div>    
         <br><br><br><br><br>


        <!-- footer -->
        <footer class="footer bg-dark p-3">
            <div class="container">
                <div class="row text-light">
                    <div class="col-6 text-lg-start text-sm-start" style="color:#f8e9ff;">
                        &copy; Copyright 2024 | Fake News Detector. All Rights Reserved
                    </div>
                    <div class="col-6 text-lg-end text-sm-end" style="color:#f8e9ff;">
                        Created by Kelompok 9
                    </div>
                </div>
            </div>
        </footer>

    
        

        



        <!-- JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>

        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous">
        </script>

        <!-- js bg-loader -->
        <script type="text/javascript">
            $(document).ready(function(){
                $(".bg-loader").hide();
            })
        </script>

        <!-- js navbar active -->
        <script type="text/javascript">
            $("ul.navbar-nav li a").on("click", function() {
            $("ul.navbar-nav li a").removeClass("active");
            $(this).addClass("active")
          })

        </script>

        <!-- fontawesome -->
        <script src="https://kit.fontawesome.com/98c8495b43.js" crossorigin="anonymous">

        </script>

        
        
        
    </body>
</html>
